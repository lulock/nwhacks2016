<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><3thea2gether<3</title>

    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/journal/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-app="theatreApp" ng-controller="mainController">
  
  <div class="page-header text-center">       
    <h1>thea2gether</h1>        
  </div>

  <p class="text-center">    
    <a href="#" class="btn btn-primary" data-toggle="modal"  id="makeRoom">start a room</a>
  </p>

  <section id="rooms", class="panel panel-default">
    <div class="panel-heading">Active Rooms</div>
    <div class="panel-body">
    <div class="container">
        <div class="row">
             <div class="col-sm-6 col-md-3">
                <div class="panel panel-default panel-card">
                    <div class="panel-heading">
                        <img src="img/YouTube_icon.png" />
                    </div>
                    
                    <div class="panel-body text-center">
                        <h4 class="panel-header"><a href="">@room host</a></h4>
                        <small>description of room.</small>
                    </div>
                    <div class="panel-thumbnails">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="">
                                    <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-log-in"></i></button>

                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="">
                                    <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-heart"></i></button>

                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="">
                                    <button type="button" class="btn btn-danger btn-circle btn-xl"><i class="glyphicon glyphicon-fire"></i></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>   
        </div>  
        </div>
      </div>
    </div>
    </div>
  </section>
  <!-- New Room Modal -->
<div id="newRoom" class="modal fade in" role="dialog" style="display:none;">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Room</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<script>
$(document).ready(function(){
    $("#makeRoom").click(function(){
        $("#newRoom").modal();
    });
});
</script>

</body>
</html>
