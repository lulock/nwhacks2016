<div class="col-md-6">
<div class="panel-body">
   <div ng-repeat="message in messages" class="chat">
       <div class="left clearfix"><span class="chat-img pull-left">
                           <img src="http://placehold.it/50/55C1E7/fff&text={{message.user}}" alt="User Avatar" class="img-circle" />
                       </span>
           <div class="chat-body clearfix">
               <div class="header">
                   <strong class="primary-font">{{message.user}}</strong>
               </div>
               <p>
                   {{message.text}}
               </p>
           </div>
       </div>
       </div>

   <div ng-show="$parent.isLoggedIn()" class="panel-footer">
       <form ng-submit="addMessage()" class="input-group">
           <label ng-bind="getUsername()"></label>
           <input ng-model="message" id="btn-input" name="text" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                       <span class="input-group-btn">
                           <button type="submit" class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                       </span>
       </form>
   </div>
   <div ng-hide="$parent.isLoggedIn()">
       <p>Please login to leave messages</p>
   </div>
   </div>
 </div>
